<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Solicitudes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #2d3748;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card-panel {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #edf2f7;
            padding-bottom: 1rem;
        }

        h2 {
            color: #667eea;
            font-weight: 700;
            margin: 0;
            font-size: 1.8rem;
        }

        .btn-back {
            background-color: #edf2f7;
            color: #4a5568;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background-color: #e2e8f0;
            color: #2d3748;
            transform: translateY(-2px);
        }

        .table-custom {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .table-custom thead th {
            background-color: #f7fafc;
            color: #718096;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            padding: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .table-custom tbody td {
            padding: 1rem;
            border-bottom: 1px solid #edf2f7;
            vertical-align: middle;
            font-size: 0.95rem;
        }

        .table-custom tbody tr:hover {
            background-color: #fafbfc;
        }

        /* Fila cliqueable */
        .clickable-row {
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .clickable-row:hover {
            background-color: #f1f5f9 !important;
        }

        .fw-bold { font-weight: 600 !important; }

        .btn-action-delete {
            color: #e53e3e;
            background: #fff5f5;
            border: none;
            border-radius: 8px;
            padding: 5px 10px;
            transition: 0.2s;
        }
        .btn-action-delete:hover { background: #fed7d7; color: #9b2c2c; }

        /* Modal Styles */
        #previewFrame { width: 100%; height: 500px; border: none; border-radius: 10px; }
        #previewImage { max-width: 100%; height: auto; display: block; margin: 0 auto; border-radius: 10px; }
        .modal-content { border-radius: 15px; border: none; }
    </style>
</head>
<body>

<div class="container main-container">

    <div class="card-panel">

        <div class="page-header">
            <h2 th:text="${titulo}">Mis Solicitudes</h2>
            <a href="/index" class="btn-back">
                <i class="bi bi-arrow-left"></i> Volver al Inicio
            </a>
        </div>

        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show rounded-3" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show rounded-3" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="table-responsive">
            <table class="table table-custom table-paginada">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Categoría</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Prioridad</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${solicitudes.empty}">
                    <td colspan="6" class="text-center py-5 text-muted">
                        <i class="bi bi-inbox fs-1 d-block mb-3 opacity-50"></i>
                        No tienes solicitudes activas en este momento.
                    </td>
                </tr>
                <tr th:each="sol : ${solicitudes}" class="clickable-row" onclick="abrirDetalle(this, event)">
                    <input type="hidden" class="data-descripcion" th:value="${sol.descripcion}">
                    <span class="d-none data-prioridad" th:each="pri : ${prioridades}" th:if="${pri.idPrioridad == sol.idPrioridad}" th:text="${pri.nombrePrioridad}"></span>

                    <input type="hidden" class="data-comentario" th:value="${sol.comentario}">
                    <input type="hidden" class="data-adjunto" th:value="${sol.rutaAdjunto}">

                    <td class="text-primary fw-bold data-id" th:text="${'#' + sol.idSolicitud}"></td>

                    <td>
                        <span class="fw-bold text-dark data-categoria" th:each="cat : ${categorias}" th:if="${cat.idCategoria == sol.idCategoriaSolicitud}" th:text="${cat.nombre}"></span>
                    </td>

                    <td class="text-muted data-fecha" th:text="${sol.fechaCreacion}"></td>

                    <td>
                        <span class="badge rounded-pill data-estado-badge" th:each="est : ${estados}" th:if="${est.idEstado == sol.idEstadoSolicitud}"
                              th:text="${est.estado}"
                              th:classappend="${est.estado == 'CREADO' ? 'bg-info text-dark' : 'bg-warning text-dark'}">
                        </span>
                    </td>

                    <td>
                        <span th:each="pri : ${prioridades}" th:if="${pri.idPrioridad == sol.idPrioridad}"
                              th:text="${pri.nombrePrioridad}"
                              th:classappend="${pri.nombrePrioridad == 'Alta' ? 'text-danger fw-bold' : (pri.nombrePrioridad == 'Media' ? 'text-warning fw-bold' : 'text-success fw-bold')}">
                        </span>
                    </td>

                    <td class="text-center">
                        <form th:action="@{/solicitud/eliminar}" method="post"
                              th:if="${sol.idEstadoSolicitud == 1}"
                              th:id="'formEliminar-' + ${sol.idSolicitud}">

                            <input type="hidden" name="idSolicitud" th:value="${sol.idSolicitud}" />

                            <button type="button" class="btn-action-delete" title="Eliminar Solicitud"
                                    th:onclick="'confirmarEliminacion(event, \'formEliminar-' + ${sol.idSolicitud} + '\')'">
                                <i class="bi bi-trash-fill"></i> Eliminar
                            </button>
                        </form>

                        <span th:if="${sol.idEstadoSolicitud != 1}" class="badge bg-light text-secondary border">
                            <i class="bi bi-lock-fill"></i> Bloqueado
                        </span>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalDetalle" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title fw-bold text-primary">Detalle de Solicitud <span id="mdlId"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <div class="d-flex justify-content-between mb-3">
                    <span id="mdlEstado" class="badge bg-secondary fs-6">Estado</span>
                    <span id="mdlFecha" class="text-muted small">Fecha</span>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-6">
                        <label class="small text-muted fw-bold">Categoría</label>
                        <div id="mdlCategoria" class="text-dark fw-semibold">Cat</div>
                    </div>
                    <div class="col-6">
                        <label class="small text-muted fw-bold">Prioridad</label>
                        <div id="mdlPrioridad" class="text-dark fw-semibold">Alta</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="small text-muted fw-bold">Tu Descripción</label>
                    <div id="mdlDescripcion" class="p-3 bg-light rounded text-secondary border" style="min-height: 60px;">
                        Sin descripción.
                    </div>
                </div>

                <div class="mb-3" id="mdlAdjuntoContainer" style="display: none;">
                    <label class="small text-muted fw-bold">Archivo Adjunto</label>
                    <div class="d-grid">
                        <button type="button" class="btn btn-outline-primary btn-sm rounded-pill" onclick="verAdjuntoDesdeModal()">
                            <i class="bi bi-paperclip me-2"></i> Ver / Descargar Documento
                        </button>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="small text-muted fw-bold">Estado / Comentario Técnico</label>
                    <div id="mdlComentario" class="p-3 bg-light rounded text-secondary border" style="min-height: 40px; border-left: 4px solid #667eea !important;">
                        Aún no hay comentarios técnicos.
                    </div>
                </div>
            </div>
            <div class="modal-footer border-0 pt-0">
                <button type="button" class="btn btn-secondary rounded-pill px-4 w-100" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalVisualizar" tabindex="-1" aria-hidden="true" style="z-index: 1060;">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold text-secondary">Vista Previa</h5>
                <button type="button" class="btn-close" onclick="cerrarVistaPrevia()"></button>
            </div>
            <div class="modal-body text-center bg-light">
                <img id="previewImage" src="" style="display: none;">
                <iframe id="previewFrame" src="" style="display: none;"></iframe>
            </div>
            <div class="modal-footer">
                <a id="btnDescargarModal" href="#" class="btn btn-primary rounded-pill px-4">
                    <i class="bi bi-download me-1"></i> Descargar
                </a>
                <button type="button" class="btn btn-secondary rounded-pill px-4" onclick="cerrarVistaPrevia()">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

<script th:inline="javascript">
    const msg = /*[[${msg}]]*/ null;
    const tipo = /*[[${tipo}]]*/ null;

    if (msg) {
        Swal.fire({
            title: tipo === 'success' ? '¡Excelente!' : 'Atención',
            text: msg,
            icon: tipo || 'info',
            confirmButtonText: 'Entendido',
            confirmButtonColor: '#2575fc',
            timer: 4000,
            timerProgressBar: true,
            backdrop: `rgba(0,0,0,0.4)`
        });
    }

    // --- VARIABLES GLOBALES PARA ADJUNTO ---
    let currentAdjuntoPath = null;
    let currentSolicitudId = null;

    // Función principal para abrir el detalle
    function abrirDetalle(row, event) {
        // Evitar que se abra si hacemos clic en el botón eliminar
        if (event.target.closest('button') || event.target.closest('form')) {
            return;
        }

        // 1. Obtener datos visibles
        const id = row.querySelector('.data-id').innerText.replace('#','');
        const categoria = row.querySelector('.data-categoria').innerText;
        const fecha = row.querySelector('.data-fecha').innerText;

        // 2. Obtener datos ocultos
        const descripcion = row.querySelector('.data-descripcion').value;
        const comentario = row.querySelector('.data-comentario').value;
        const prioridad = row.querySelector('.data-prioridad') ? row.querySelector('.data-prioridad').innerText : '-';
        const rutaAdjunto = row.querySelector('.data-adjunto').value;

        // 3. Guardar datos globales para el visor
        currentSolicitudId = id;
        currentAdjuntoPath = rutaAdjunto;

        // 4. Llenar Modal
        document.getElementById('mdlId').innerText = '#' + id;
        document.getElementById('mdlCategoria').innerText = categoria;
        document.getElementById('mdlFecha').innerText = fecha;
        document.getElementById('mdlPrioridad').innerText = prioridad;
        document.getElementById('mdlDescripcion').innerText = descripcion ? descripcion : 'Sin descripción.';
        document.getElementById('mdlComentario').innerText = (comentario && comentario !== 'null') ? comentario : 'Solicitud en curso, esperando revisión técnica.';

        // Badge de estado
        const estadoBadge = row.querySelector('.data-estado-badge').cloneNode(true);
        const estadoContainer = document.getElementById('mdlEstado');
        estadoContainer.innerHTML = '';
        estadoContainer.appendChild(estadoBadge);

        // 5. Mostrar/Ocultar sección de adjunto
        const adjContainer = document.getElementById('mdlAdjuntoContainer');
        if (rutaAdjunto && rutaAdjunto.trim() !== '') {
            adjContainer.style.display = 'block';
        } else {
            adjContainer.style.display = 'none';
        }

        // Mostrar Modal
        const modal = new bootstrap.Modal(document.getElementById('modalDetalle'));
        modal.show();
    }

    // Función para el botón dentro del modal
    function verAdjuntoDesdeModal() {
        if (!currentAdjuntoPath) return;

        const pathLower = currentAdjuntoPath.toLowerCase();
        const esImagen = pathLower.endsWith('.jpg') || pathLower.endsWith('.jpeg') || pathLower.endsWith('.png');
        const esPdf = pathLower.endsWith('.pdf');

        if (esImagen || esPdf) {
            cargarPrevisualizacion(currentSolicitudId, esImagen);
            const visualModal = new bootstrap.Modal(document.getElementById('modalVisualizar'));
            visualModal.show();
        } else {
            // Descarga directa
            window.location.href = '/solicitud/descargar/' + currentSolicitudId;
        }
    }

    // Función de carga de previsualización (reutilizada)
    function cargarPrevisualizacion(id, esImagen) {
        const urlVer = '/solicitud/ver-archivo/' + id;
        const urlDown = '/solicitud/descargar/' + id;
        document.getElementById('btnDescargarModal').href = urlDown;
        const img = document.getElementById('previewImage');
        const frame = document.getElementById('previewFrame');

        img.style.display = 'none'; frame.style.display = 'none';

        if(esImagen) {
            img.src = urlVer;
            img.style.display = 'block';
        } else {
            frame.src = urlVer;
            frame.style.display = 'block';
        }
    }

    function cerrarVistaPrevia() {
        const el = document.getElementById('modalVisualizar');
        const modal = bootstrap.Modal.getInstance(el);
        if(modal) modal.hide();
        document.getElementById('previewImage').src = "";
        document.getElementById('previewFrame').src = "";
    }

    function confirmarEliminacion(event, formId) {
        event.preventDefault();
        event.stopPropagation(); // Importante para no abrir el detalle

        Swal.fire({
            title: '¿Estás seguro?',
            text: "Esta acción eliminará la solicitud permanentemente.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Sí, eliminar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById(formId).submit();
            }
        });
    }

    $(document).ready(function () {
        if ($('.table-paginada').length > 0) {
            $('.table-paginada').DataTable({
                "pageLength": 10,
                "order": [],
                "language": {
                    "lengthMenu": "Mostrar _MENU_ registros",
                    "zeroRecords": "No se encontraron resultados",
                    "info": "Página _PAGE_ de _PAGES_",
                    "infoEmpty": "Sin datos",
                    "infoFiltered": "(filtrado de _MAX_)",
                    "search": "Buscar:",
                    "paginate": { "first": "Inicio", "last": "Fin", "next": "Sig", "previous": "Ant" }
                }
            });
        }
    });
</script>

</body>
</html>
