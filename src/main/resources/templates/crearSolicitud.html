<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Solicitud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* Fondo degradado del tema */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #2d3748;
        }

        .card-form {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 600px; /* Ancho máximo para que se vea elegante */
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        .form-select {
            border-radius: 12px;
            padding: 0.8rem 1rem;
            border: 2px solid #e2e8f0;
            margin-bottom: 1.5rem;
            transition: all 0.3s;
        }

        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        /* --- ESTILOS DEL ARCHIVO ADJUNTO (Adaptados) --- */
        .custum-file-upload {
            height: 180px;
            width: 100%; /* Ocupa todo el ancho disponible */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            cursor: pointer;
            border: 2px dashed #cbd5e0;
            background-color: #f7fafc;
            padding: 1.5rem;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .custum-file-upload:hover {
            border-color: #667eea;
            background-color: #ebf4ff;
        }

        .custum-file-upload .icon svg {
            height: 60px;
            fill: #718096;
            transition: fill 0.3s;
        }

        .custum-file-upload:hover .icon svg {
            fill: #667eea;
        }

        .custum-file-upload .text span {
            font-weight: 500;
            color: #718096;
        }

        .custum-file-upload input {
            display: none;
        }

        /* --- BOTONES --- */
        .btn-submit {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 1.5rem;
            transition: transform 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-back {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #718096;
            text-decoration: none;
            font-weight: 500;
        }

        .btn-back:hover {
            color: #4a5568;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card-form">
    <h2><i class="bi bi-file-earmark-plus-fill"></i> Nueva Solicitud</h2>

    <div th:if="${mensaje}" class="alert alert-success d-flex align-items-center" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <div th:text="${mensaje}"></div>
    </div>
    <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <div th:text="${error}"></div>
    </div>

    <form th:action="@{/solicitud/guardar}"
          th:object="${solicitud}"
          method="post"
          enctype="multipart/form-data">

        <div>
            <label class="form-label">Categoría:</label>
            <select th:field="*{idCategoriaSolicitud}" class="form-select" required>
                <option value="">Seleccione una categoría...</option>
                <th:block th:each="cat : ${categorias}">
                    <option th:value="${cat.idCategoria}" th:text="${cat.nombre}"></option>
                </th:block>
            </select>
        </div>

        <div>
            <label class="form-label">Prioridad:</label>
            <select th:field="*{idPrioridad}" class="form-select" required>
                <option value="">Seleccione prioridad...</option>
                <option value="1">Alta</option>
                <option value="2">Media</option>
                <option value="3">Baja</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Documento o Imagen de soporte:</label>

            <label class="custum-file-upload" for="archivoAdjunto">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                        <g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" clip-rule="evenodd" fill-rule="evenodd"></path>
                        </g>
                    </svg>
                </div>
                <div class="text">
                    <span id="file-text">Click para subir archivo</span>
                </div>
                <input type="file" id="archivoAdjunto" name="archivoAdjunto" accept=".jpg,.jpeg,.png,.pdf,.doc,.docx">
            </label>
        </div>

        <button type="submit" class="btn-submit">Guardar Solicitud</button>
        <a href="/index" class="btn-back">Cancelar y volver</a>
    </form>
</div>

<script>
    document.getElementById('archivoAdjunto').addEventListener('change', function(event) {
        const fileName = event.target.files[0] ? event.target.files[0].name : "Click para subir archivo";
        document.getElementById('file-text').textContent = fileName;
        document.getElementById('file-text').style.color = "#667eea";
        document.getElementById('file-text').style.fontWeight = "bold";
    });
</script>

</body>
</html>
