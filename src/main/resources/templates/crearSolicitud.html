<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Solicitud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card-custom {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .form-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border-radius: 10px;
            padding: 0.7rem 1rem;
            border: 2px solid #edf2f7;
            background-color: #f8fafc;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Estilo para el input de archivo tipo "Dropzone" */
        .file-upload-wrapper {
            border: 2px dashed #cbd5e0;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            background: #fafbfc;
        }

        .file-upload-wrapper:hover {
            border-color: #667eea;
            background: #ebf4ff;
        }

        .file-upload-input {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 2.5rem;
            color: #718096;
            margin-bottom: 0.5rem;
        }

        .btn-submit {
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            margin-top: 1.5rem;
            transition: transform 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .link-cancel {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #718096;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .link-cancel:hover { color: #4a5568; }
    </style>
</head>
<body>

<div class="card-custom">
    <h3 class="text-center mb-4" style="color: #667eea; font-weight: 700;">
        <i class="bi bi-folder-plus me-2"></i>Nueva Solicitud
    </h3>

    <form id="formSolicitud" th:action="@{/solicitud/guardar}" method="POST" enctype="multipart/form-data">

        <div class="mb-3">
            <label class="form-label">Categoría:</label>
            <select name="idCategoriaSolicitud" class="form-select" required>
                <option value="" selected disabled>Seleccione una categoría...</option>
                <option th:each="cat : ${categorias}"
                        th:value="${cat.idCategoria}"
                        th:text="${cat.nombre}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Prioridad:</label>
            <select name="idPrioridad" class="form-select" required>
                <option value="" selected disabled>Seleccione prioridad...</option>
                <option th:each="pri : ${prioridades}"
                        th:value="${pri.idPrioridad}"
                        th:text="${pri.nombrePrioridad}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo de Notificación:</label>
            <input type="email" name="correo" class="form-control" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Documento o Imagen de soporte:</label>
            <div class="file-upload-wrapper">
                <input type="file" name="archivo" class="file-upload-input" id="inputFile" onchange="actualizarNombreArchivo()">
                <i class="bi bi-cloud-arrow-up upload-icon"></i>
                <div id="fileNameDisplay" style="color: #718096; font-weight: 500;">
                    Haz clic para subir un archivo
                </div>
            </div>
        </div>

        <button type="submit" class="btn-submit">GUARDAR SOLICITUD</button>
        <a href="/index" class="link-cancel">Cancelar y volver</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:inline="javascript">
    /* PARTE 1: Mensajes que vienen del Backend (RedirectAttributes)
       Cuando la página carga después de guardar, verifica si hay mensajes.
    */
    const msg = /*[[${msg}]]*/ null;
    const tipo = /*[[${tipo}]]*/ null; // puede ser 'success' o 'error'

    if (msg) {
        Swal.fire({
            title: tipo === 'success' ? '¡Éxito!' : 'Error',
            text: msg,
            icon: tipo || 'info',
            confirmButtonText: 'Aceptar',
            confirmButtonColor: '#667eea',
            allowOutsideClick: false
        }).then((result)=>{
            if (tipo === 'success') {
                window.location.href = '/index';
            }
        });
    }

    /* PARTE 2: Lógica de Envío (Loading)
       Esto intercepta el botón guardar para mostrar "Cargando..."
    */
    const form = document.getElementById('formSolicitud');

    form.addEventListener('submit', function(e) {
        // Validamos que el formulario sea válido antes de mostrar la alerta
        if (!this.checkValidity()) {
            // Si faltan campos, dejamos que el navegador muestre los errores nativos
            return;
        }

        // Mostramos el SweetAlert de carga
        Swal.fire({
            title: 'Procesando Solicitud',
            text: 'Subiendo archivos y guardando datos, por favor espere...',
            icon: 'info',
            allowOutsideClick: false, // Evita que cierren la alerta clickeando fuera
            allowEscapeKey: false,
            showConfirmButton: false, // Ocultamos botón para que no puedan cerrarlo
            didOpen: () => {
                Swal.showLoading(); // Muestra el spinner girando
            }
        });

        // El formulario se enviará naturalmente después de esto.
        // Si el backend responde rápido, la página se recargará y la alerta desaparecerá sola.
    });

    /* Extra: Función visual para mostrar el nombre del archivo seleccionado */
    function actualizarNombreArchivo() {
        const input = document.getElementById('inputFile');
        const display = document.getElementById('fileNameDisplay');
        if (input.files && input.files.length > 0) {
            display.textContent = input.files[0].name;
            display.style.color = '#667eea';
            display.style.fontWeight = 'bold';
        } else {
            display.textContent = 'Haz clic para subir un archivo';
            display.style.color = '#718096';
        }
    }
</script>

</body>
</html>
