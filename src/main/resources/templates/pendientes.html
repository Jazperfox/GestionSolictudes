<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asignación de Solicitudes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding-bottom: 2rem;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .main-card {
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .table thead th {
            background-color: transparent;
            border-bottom: none;
            color: #6c757d;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            padding-bottom: 1rem;
        }

        .table tbody tr {
            border-bottom: 1px solid #f0f2f5;
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .table td {
            padding-top: 1.25rem;
            padding-bottom: 1.25rem;
            vertical-align: middle;
        }

        .avatar-circle {
            width: 35px;
            height: 35px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .priority-badge {
            padding: 0.5em 1em;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
        }
        .badge-alta { color: #dc3545; background-color: rgba(220, 53, 69, 0.1); }
        .badge-media { color: #ffc107; background-color: rgba(255, 193, 7, 0.15); }
        .badge-baja { color: #198754; background-color: rgba(25, 135, 84, 0.1); }

        .btn-action {
            border-radius: 50px;
            font-weight: 500;
            padding: 0.375rem 1.25rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: white;
            border: 1px solid #dee2e6;
            color: #495057;
            transition: all 0.2s;
        }
        .btn-action:hover {
            background-color: #f8f9fa;
        }

        .form-select.rounded-pill { border-radius: 50px; }
        .btn-assign { border-radius: 50px; font-weight: 600; }

        #previewFrame { width: 100%; height: 500px; border: none; }
        #previewImage { max-width: 100%; height: auto; display: block; margin: 0 auto; }
    </style>
</head>
<body class="p-4">

<div class="container">
    <div class="page-header d-flex justify-content-between align-items-center">
        <div>
            <h2 class="fw-bold mb-1">Panel de Asignación</h2>
            <p class="mb-0 opacity-75 lead">Gestiona y asigna las solicitudes entrantes.</p>
        </div>
        <a href="/indexAutoriza" class="btn btn-light btn-lg rounded-pill px-4 fw-bold text-primary shadow-sm">
            <i class="bi bi-arrow-left me-2"></i>Volver
        </a>
    </div>

    <div class="card main-card shadow-sm">
        <div class="card-body p-4">
            <div class="d-flex align-items-center mb-4">
                <h4 class="card-title fw-bold mb-0 text-dark">Solicitudes Recientes</h4>
                <span class="badge bg-primary rounded-pill ms-3 fs-6 px-3 py-2" th:text="${pendientes.size() + ' Nuevas'}">0 Nuevas</span>
            </div>

            <div th:if="${pendientes.empty}" class="text-center text-muted py-5 bg-light rounded-3 shadow-sm mb-3">
                <i class="bi bi-inbox fs-1 d-block mb-3 opacity-50"></i>
                <p class="mb-0 lead">No hay solicitudes nuevas por asignar.</p>
            </div>

            <div th:unless="${pendientes.empty}" class="table-responsive">
                <table class="table table-borderless align-middle mb-0 table-paginada">
                    <thead>
                    <tr>
                        <th>Solicitante</th>
                        <th>Categoría</th>
                        <th>Fecha Creación</th>
                        <th>Prioridad</th>
                        <th>Adjunto</th>
                        <th>Asignar Técnico</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="solicitud : ${pendientes}">
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="avatar-circle me-3">
                                    <i class="bi bi-person-fill"></i>
                                </div>
                                <div>
                                    <div class="fw-bold text-dark" th:text="${solicitud.usuarioCreacion != null ? solicitud.usuarioCreacion.nombreUsuario : 'Desconocido'}">Nombre</div>
                                    <small class="text-muted" th:text="'ID: ' + ${solicitud.idSolicitud}">ID: 10</small>
                                </div>
                            </div>
                        </td>

                        <td class="fw-semibold" th:text="${solicitud.idCategoriaSolicitud}"></td>
                        <td th:text="${solicitud.fechaCreacion}" class="text-muted"></td>

                        <td>
                            <span th:if="${solicitud.idPrioridad == 1}" class="priority-badge badge-alta"><i class="bi bi-circle-fill me-1 small"></i>Alta</span>
                            <span th:if="${solicitud.idPrioridad == 2}" class="priority-badge badge-media"><i class="bi bi-circle-fill me-1 small"></i>Media</span>
                            <span th:if="${solicitud.idPrioridad == 3}" class="priority-badge badge-baja"><i class="bi bi-circle-fill me-1 small"></i>Baja</span>
                        </td>

                        <td>
                            <div th:if="${solicitud.rutaAdjunto != null and !solicitud.rutaAdjunto.isEmpty()}"
                                 th:with="ruta=${solicitud.rutaAdjunto.toLowerCase()},
                                              esImagen=${#strings.endsWith(ruta, '.jpg') or #strings.endsWith(ruta, '.jpeg') or #strings.endsWith(ruta, '.png')},
                                              esPdf=${#strings.endsWith(ruta, '.pdf')}">

                                <button th:if="${esImagen or esPdf}"
                                        type="button"
                                        class="btn btn-action text-info"
                                        data-bs-toggle="modal"
                                        data-bs-target="#modalVisualizar"
                                        title="Visualizar"
                                        th:onclick="cargarPrevisualizacion([[${solicitud.idSolicitud}]], [[${esImagen}]])">
                                    <i class="bi bi-eye-fill"></i>
                                </button>

                                <a th:unless="${esImagen or esPdf}"
                                   th:href="@{/solicitud/descargar/{id}(id=${solicitud.idSolicitud})}"
                                   class="btn btn-action text-primary"
                                   title="Descargar">
                                    <i class="bi bi-download"></i>
                                </a>
                            </div>
                            <span th:unless="${solicitud.rutaAdjunto != null and !solicitud.rutaAdjunto.isEmpty()}" class="text-muted opacity-25">-</span>
                        </td>

                        <td>
                            <form th:action="@{/solicitud/asignar}" method="post" class="d-flex gap-2">
                                <input type="hidden" name="idSolicitud" th:value="${solicitud.idSolicitud}" />
                                <select name="idUsuario" class="form-select form-select-sm rounded-pill bg-light border-0" required style="min-width: 160px;">
                                    <option value="">Seleccionar...</option>
                                    <option th:each="usuario : ${usuarios}"
                                            th:value="${usuario.idUsuario}"
                                            th:text="${usuario.nombreUsuario}">
                                    </option>
                                </select>
                                <button type="submit" class="btn btn-primary btn-sm btn-assign shadow-sm">Asignar</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalVisualizar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content rounded-4 border-0">
            <div class="modal-header border-bottom-0">
                <h5 class="modal-title fw-bold">Vista Previa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center bg-light rounded-3 m-3 p-4 position-relative" style="min-height: 200px;">
                <img id="previewImage" src="" alt="Vista previa" style="display: none; max-width: 100%;" class="rounded shadow-sm">
                <iframe id="previewFrame" src="" style="display: none;" class="rounded shadow-sm"></iframe>
                <div id="loadingMsg" class="position-absolute top-50 start-50 translate-middle text-muted">
                    <div class="spinner-border spinner-border-sm text-primary mb-2" role="status"></div>
                    <div>Cargando...</div>
                </div>
            </div>
            <div class="modal-footer border-top-0">
                <a id="btnDescargarModal" href="#" class="btn btn-primary rounded-pill px-4">
                    <i class="bi bi-download me-2"></i>Descargar
                </a>
                <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function cargarPrevisualizacion(idSolicitud, esImagen) {
        const urlVer = '/solicitud/ver-archivo/' + idSolicitud;
        const urlDescargar = '/solicitud/descargar/' + idSolicitud;
        const img = document.getElementById('previewImage');
        const iframe = document.getElementById('previewFrame');
        const loading = document.getElementById('loadingMsg');
        const btnDescargar = document.getElementById('btnDescargarModal');

        btnDescargar.href = urlDescargar;
        img.style.display = 'none';
        iframe.style.display = 'none';
        loading.style.display = 'block';

        if (esImagen) {
            img.src = urlVer;
            img.onload = function() { loading.style.display = 'none'; img.style.display = 'block'; };
            img.onerror = function() { loading.innerHTML = 'Error al cargar imagen'; };
        } else {
            iframe.src = urlVer;
            setTimeout(() => { loading.style.display = 'none'; iframe.style.display = 'block'; }, 800);
        }
    }

    const modalVis = document.getElementById('modalVisualizar');
    modalVis.addEventListener('hidden.bs.modal', function () {
        document.getElementById('previewImage').src = "";
        document.getElementById('previewFrame').src = "";
        document.getElementById('loadingMsg').style.display = 'block';
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    const msg = /*[[${msg}]]*/ null;
    const tipo = /*[[${tipo}]]*/ null;

    if (msg) {
        Swal.fire({
            title: tipo === 'success' ? '¡Excelente!' : 'Atención',
            text: msg,
            icon: tipo || 'info',
            confirmButtonText: 'Entendido',
            confirmButtonColor: '#2575fc',
            timer: 4000,
            timerProgressBar: true,
            backdrop: `rgba(0,0,0,0.4)`
        });
    }

    function confirmarEliminacion(event, formId) {
        event.preventDefault();
        Swal.fire({
            title: '¿Estás seguro?',
            text: "Esta acción eliminará la solicitud permanentemente.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Sí, eliminar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById(formId).submit();
            }
        });
    }
    /*]]>*/
</script>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function () {
        if ($('.table-paginada').length > 0) {
            $('.table-paginada').DataTable({
                "pageLength": 10,
                "language": {
                    "lengthMenu": "Mostrar _MENU_ registros por página",
                    "zeroRecords": "No se encontraron resultados",
                    "info": "Mostrando página _PAGE_ de _PAGES_",
                    "infoEmpty": "No hay registros disponibles",
                    "infoFiltered": "(filtrado de _MAX_ registros totales)",
                    "search": "Buscar:",
                    "paginate": {
                        "first": "Primero",
                        "last": "Último",
                        "next": "Siguiente",
                        "previous": "Anterior"
                    }
                }
            });
        }
    });
</script>

</body>
</html>
