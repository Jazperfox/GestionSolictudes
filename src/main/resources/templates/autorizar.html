<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorizar Solicitudes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #2d3748;
        }

        .main-container { max-width: 1400px; margin: 0 auto; }

        /* Tarjeta Principal */
        .card-panel {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Encabezado */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #edf2f7;
            padding-bottom: 1rem;
        }

        h2 { color: #667eea; font-weight: 700; margin: 0; font-size: 1.8rem; }

        /* Barra de Filtros */
        .filter-bar {
            background-color: #f8fafc;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
            border: 1px solid #e2e8f0;
        }

        .filter-item { display: flex; align-items: center; gap: 0.5rem; }
        .filter-label { font-weight: 600; font-size: 0.9rem; color: #718096; }
        .form-select-sm { border-radius: 8px; border-color: #cbd5e0; font-weight: 500; }

        /* Tabla Custom */
        .table-custom { width: 100%; border-collapse: separate; border-spacing: 0; }
        .table-custom thead th {
            background-color: #f7fafc; color: #718096; font-weight: 600;
            text-transform: uppercase; font-size: 0.85rem; padding: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }
        .table-custom tbody td {
            padding: 1rem; border-bottom: 1px solid #edf2f7; vertical-align: middle; font-size: 0.95rem;
        }
        .table-custom tbody tr:hover { background-color: #fafbfc; }

        /* Filas de Agrupación */
        .group-header {
            background-color: #edf2f7 !important;
            color: #4a5568;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }
        .group-header td { padding: 0.8rem 1rem !important; border-bottom: 2px solid #cbd5e0 !important; }

        /* Estilos varios */
        .fw-bold { font-weight: 600 !important; }
        .btn-action-view { color: #3182ce; background: #ebf8ff; border: none; border-radius: 8px; padding: 5px 10px; transition: 0.2s; }
        .btn-action-view:hover { background: #bee3f8; color: #2c5282; }

        /* Modal Styles */
        #previewFrame { width: 100%; height: 500px; border: none; border-radius: 10px; }
        #previewImage { max-width: 100%; height: auto; display: block; margin: 0 auto; border-radius: 10px; }
        .modal-content { border-radius: 15px; border: none; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div class="container main-container">
    <div class="card-panel">

        <div class="page-header">
            <h2><i class="bi bi-shield-check me-2"></i>Solicitudes a Autorizar</h2>
            <a href="/indexadmin" class="btn btn-light text-secondary border fw-bold px-4 rounded-pill">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>

        <div class="filter-bar">
            <div class="filter-item">
                <span class="filter-label"><i class="bi bi-funnel-fill"></i> Filtrar Estado:</span>
                <select id="filtroEstado" class="form-select form-select-sm" onchange="aplicarLogicaTabla()">
                    <option value="todos">Todos</option>
                    <option value="EN PROCESO">En Proceso</option>
                    <option value="APROBADA">Aprobadas</option>
                    <option value="NEGADA">Negadas</option>
                </select>
            </div>

            <div class="filter-item ms-md-3">
                <span class="filter-label"><i class="bi bi-layers-fill"></i> Agrupar por:</span>
                <select id="agruparPor" class="form-select form-select-sm" onchange="aplicarLogicaTabla()">
                    <option value="ninguno">Sin agrupar</option>
                    <option value="fecha">Fecha de Creación</option>
                    <option value="estado">Estado</option>
                    <option value="prioridad">Prioridad</option>
                </select>
            </div>

            <div class="ms-auto text-muted small">
                <span id="contadorRegistros">0</span> registros visibles
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-custom" id="tablaSolicitudes">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Categoría</th>
                    <th>Creador</th>
                    <th>Fecha</th> <th>Estado</th> <th>Prioridad</th> <th class="text-center">Adjunto</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody id="cuerpoTabla">
                <tr th:each="solicitud : ${autorizar}" class="fila-dato">
                    <td class="text-primary fw-bold" th:text="${'#' + solicitud.idSolicitud}"></td>

                    <td>
                        <span class="fw-bold text-dark" th:each="cat : ${categorias}" th:if="${cat.idCategoria == solicitud.idCategoriaSolicitud}" th:text="${cat.nombre}"></span>
                    </td>

                    <td>
                        <div class="d-flex align-items-center">
                            <div class="bg-light rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 30px; height: 30px;">
                                <i class="bi bi-person-fill text-secondary"></i>
                            </div>
                            <span th:each="u : ${usuarios}" th:if="${u.idUsuario == solicitud.idUsuarioCreacion}" th:text="${u.nombreUsuario}"></span>
                        </div>
                    </td>

                    <td class="col-fecha text-muted" th:text="${solicitud.fechaCreacion}"></td>

                    <td class="col-estado">
                        <span class="badge rounded-pill" th:each="est : ${estados}" th:if="${est.idEstado == solicitud.idEstadoSolicitud}"
                              th:text="${est.estado}"
                              th:classappend="${est.estado == 'EN PROCESO' ? 'bg-warning text-dark' : (est.estado == 'APROBADA' ? 'bg-success' : 'bg-secondary')}">
                        </span>
                    </td>

                    <td class="col-prioridad">
                        <span th:each="pri : ${prioridades}" th:if="${pri.idPrioridad == solicitud.idPrioridad}"
                              th:text="${pri.nombrePrioridad}"
                              th:classappend="${pri.nombrePrioridad == 'Alta' ? 'text-danger fw-bold' : (pri.nombrePrioridad == 'Media' ? 'text-warning fw-bold' : 'text-success fw-bold')}">
                        </span>
                    </td>

                    <td class="text-center">
                        <div th:if="${solicitud.rutaAdjunto != null and !solicitud.rutaAdjunto.isEmpty()}"
                             th:with="ruta=${solicitud.rutaAdjunto.toLowerCase()},
                                      esImagen=${#strings.endsWith(ruta, '.jpg') or #strings.endsWith(ruta, '.jpeg') or #strings.endsWith(ruta, '.png')},
                                      esPdf=${#strings.endsWith(ruta, '.pdf')}">

                            <button th:if="${esImagen or esPdf}" type="button" class="btn-action-view"
                                    data-bs-toggle="modal" data-bs-target="#modalVisualizar"
                                    th:onclick="cargarPrevisualizacion([[${solicitud.idSolicitud}]], [[${esImagen}]])"
                                    title="Ver Archivo">
                                <i class="bi bi-eye-fill"></i>
                            </button>

                            <a th:unless="${esImagen or esPdf}" th:href="@{/solicitud/descargar/{id}(id=${solicitud.idSolicitud})}"
                               class="btn-action-view" title="Descargar">
                                <i class="bi bi-download"></i>
                            </a>
                        </div>
                        <span th:unless="${solicitud.rutaAdjunto != null}" class="text-muted small">-</span>
                    </td>

                    <td class="text-center">
                        <button class="btn btn-primary btn-sm rounded-pill px-3"
                                data-bs-toggle="modal"
                                data-bs-target="#modalActualizar"
                                th:attr="data-id=${solicitud.idSolicitud},
                                         data-cat-nombre=${categorias.^[idCategoria == solicitud.idCategoriaSolicitud].nombre},
                                         data-est-nombre=${estados.^[idEstado == solicitud.idEstadoSolicitud].estado}">
                            <i class="bi bi-pencil-square me-1"></i> Gestionar
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalVisualizar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold text-secondary">Vista Previa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center bg-light">
                <img id="previewImage" src="" style="display: none;">
                <iframe id="previewFrame" src="" style="display: none;"></iframe>
                <div id="loadingMsg" class="text-muted py-5">Cargando archivo...</div>
            </div>
            <div class="modal-footer">
                <a id="btnDescargarModal" href="#" class="btn btn-primary rounded-pill px-4">Descargar</a>
                <button type="button" class="btn btn-secondary rounded-pill px-4" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalActualizar" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/solicitud/actualizarAutorizacion}" method="post">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-bold">Actualizar Solicitud</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="mb-3">
                        <input type="hidden" id="modalIdSolicitud" name="idSolicitud">

                        <label class="form-label text-secondary fw-bold small">Categoría</label>
                        <input type="text" id="modalCategoriaVisible" class="form-control bg-light" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-secondary fw-bold small">Estado Actual</label>
                        <input type="text" id="modalNombreEstado" class="form-control bg-light mb-2" readonly>

                        <label class="form-label text-primary fw-bold small mt-2">Nuevo Estado</label>
                        <select name="idEstado" class="form-select border-primary" required>
                            <option value="">-- Seleccionar Acción --</option>
                            <option th:each="est : ${estados}" th:value="${est.idEstado}" th:text="${est.estado}"
                                    th:if="${est.estado!='CREADO' and est.estado!='EN PROCESO' and est.estado !='CREADA'}">
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-secondary fw-bold small">Comentario</label>
                        <textarea name="comentario" class="form-control" rows="4"></textarea>
                    </div>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success rounded-pill fw-bold">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:inline="javascript">
    const msg = /*[[${msg}]]*/ null;
    const tipo = /*[[${tipo}]]*/ null;
    if (msg) {
        Swal.fire({
            title: tipo === 'success' ? '¡Excelente!' : 'Atención',
            text: msg,
            icon: tipo || 'info',
            confirmButtonText: 'Entendido',
            confirmButtonColor: '#2575fc',
            timer: 4000,
            backdrop: `rgba(0,0,0,0.4)`
        });
    }
</script>

<script>
    // Variables globales
    const tbody = document.getElementById('cuerpoTabla');
    let filasOriginales = Array.from(document.querySelectorAll('.fila-dato'));

    function aplicarLogicaTabla() {
        const filtroEstado = document.getElementById('filtroEstado').value.toUpperCase();
        const criterioAgrupacion = document.getElementById('agruparPor').value;

        let filasVisibles = filasOriginales.filter(fila => {
            const textoEstado = fila.querySelector('.col-estado').textContent.trim().toUpperCase();
            if (filtroEstado === 'TODOS') return true;
            return textoEstado.includes(filtroEstado);
        });

        document.getElementById('contadorRegistros').textContent = filasVisibles.length;

        if (criterioAgrupacion !== 'ninguno') {
            filasVisibles.sort((a, b) => {
                let valA = obtenerValorCriterio(a, criterioAgrupacion);
                let valB = obtenerValorCriterio(b, criterioAgrupacion);
                return valA.localeCompare(valB);
            });
        } else {
            filasVisibles.sort((a, b) => {
                return parseInt(a.cells[0].textContent.replace('#','')) - parseInt(b.cells[0].textContent.replace('#',''));
            });
        }

        tbody.innerHTML = '';

        if (criterioAgrupacion === 'ninguno') {
            filasVisibles.forEach(fila => tbody.appendChild(fila));
        } else {
            let grupoActual = null;
            filasVisibles.forEach(fila => {
                const valorGrupo = obtenerValorCriterio(fila, criterioAgrupacion);
                if (valorGrupo !== grupoActual) {
                    const trHeader = document.createElement('tr');
                    trHeader.className = 'group-header';
                    trHeader.innerHTML = `<td colspan="8"><i class="bi bi-caret-down-fill me-2"></i>${criterioAgrupacion.toUpperCase()}: ${valorGrupo}</td>`;
                    tbody.appendChild(trHeader);
                    grupoActual = valorGrupo;
                }
                tbody.appendChild(fila);
            });
        }
    }

    function obtenerValorCriterio(fila, criterio) {
        if (criterio === 'fecha') return fila.querySelector('.col-fecha').textContent.trim();
        if (criterio === 'estado') return fila.querySelector('.col-estado').textContent.trim();
        if (criterio === 'prioridad') return fila.querySelector('.col-prioridad').textContent.trim();
        return '';
    }

    // Scripts de Modales (MODIFICADO)
    const modalAct = document.getElementById('modalActualizar');
    if(modalAct){
        modalAct.addEventListener('show.bs.modal', event => {
            const button = event.relatedTarget;

            // 1. Obtener datos del botón
            const idSolicitud = button.getAttribute('data-id');
            const nombreCategoria = button.getAttribute('data-cat-nombre');
            const nombreEstado = button.getAttribute('data-est-nombre');

            // 2. Asignar valores a los inputs del Modal
            document.getElementById('modalIdSolicitud').value = idSolicitud; // Oculto (para el POST)
            document.getElementById('modalCategoriaVisible').value = nombreCategoria; // Visible
            document.getElementById('modalNombreEstado').value = nombreEstado; // Visible
        });
    }

    function cargarPrevisualizacion(id, esImagen) {
        const urlVer = '/solicitud/ver-archivo/' + id;
        const urlDown = '/solicitud/descargar/' + id;
        document.getElementById('btnDescargarModal').href = urlDown;
        const img = document.getElementById('previewImage');
        const frame = document.getElementById('previewFrame');
        const loading = document.getElementById('loadingMsg');

        img.style.display = 'none'; frame.style.display = 'none'; loading.style.display = 'block';

        if(esImagen) {
            img.src = urlVer;
            img.onload = () => { loading.style.display = 'none'; img.style.display = 'block'; };
        } else {
            frame.src = urlVer;
            loading.style.display = 'none'; frame.style.display = 'block';
        }
    }

    aplicarLogicaTabla();
</script>

</body>
</html>
