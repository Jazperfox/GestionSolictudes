<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Solicitudes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* Fondo degradado */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #2d3748;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Tarjeta Principal */
        .card-panel {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Encabezado de Página */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #edf2f7;
            padding-bottom: 1rem;
        }

        h2 {
            color: #667eea;
            font-weight: 700;
            margin: 0;
            font-size: 1.8rem;
        }

        /* Botón Volver */
        .btn-back {
            background-color: #edf2f7;
            color: #4a5568;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background-color: #e2e8f0;
            color: #2d3748;
            transform: translateY(-2px);
        }

        /* Tabla Personalizada */
        .table-custom {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .table-custom thead th {
            background-color: #f7fafc;
            color: #718096;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            padding: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .table-custom tbody td {
            padding: 1rem;
            border-bottom: 1px solid #edf2f7;
            vertical-align: middle;
            font-size: 0.95rem;
        }

        .table-custom tbody tr:hover {
            background-color: #fafbfc;
        }

        .fw-bold { font-weight: 600 !important; }

        /* Botones de Acción */
        .btn-action-view {
            color: #3182ce;
            background: #ebf8ff;
            border: none;
            border-radius: 8px;
            padding: 5px 10px;
            transition: 0.2s;
        }
        .btn-action-view:hover { background: #bee3f8; color: #2c5282; }

        .btn-action-download {
            color: #2d3748;
            background: #edf2f7;
            border: none;
            border-radius: 8px;
            padding: 5px 10px;
            transition: 0.2s;
        }
        .btn-action-download:hover { background: #e2e8f0; }

        /* Estilos del Modal */
        #previewFrame { width: 100%; height: 500px; border: none; border-radius: 10px; }
        #previewImage { max-width: 100%; height: auto; display: block; margin: 0 auto; border-radius: 10px; }

        .modal-content { border-radius: 15px; border: none; }
        .modal-header { border-bottom: 1px solid #edf2f7; }
        .modal-footer { border-top: 1px solid #edf2f7; }
    </style>
</head>
<body>

<div class="container main-container">

    <div class="card-panel">

        <div class="page-header">
            <h2 th:text="${titulo}">Historial</h2>
            <a href="/index" class="btn-back">
                <i class="bi bi-arrow-left"></i> Volver al Inicio
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-custom">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Categoría</th>
                    <th>Fecha</th>
                    <th>Resolución</th>
                    <th>Comentario Técnico</th>
                    <th class="text-center">Adjunto</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${solicitudes.empty}">
                    <td colspan="6" class="text-center py-5 text-muted">
                        <i class="bi bi-clock-history fs-1 d-block mb-3 opacity-50"></i>
                        No hay historial de solicitudes disponible.
                    </td>
                </tr>
                <tr th:each="sol : ${solicitudes}">
                    <td class="text-primary fw-bold" th:text="${'#' + sol.idSolicitud}"></td>

                    <td>
                        <span class="fw-bold text-dark" th:each="cat : ${categorias}" th:if="${cat.idCategoria == sol.idCategoriaSolicitud}" th:text="${cat.nombre}"></span>
                    </td>

                    <td class="text-muted" th:text="${sol.fechaCreacion}"></td>

                    <td>
                        <span class="badge rounded-pill" th:each="est : ${estados}" th:if="${est.idEstado == sol.idEstadoSolicitud}"
                              th:text="${est.estado}"
                              th:classappend="${est.estado == 'APROBADA' ? 'bg-success' : 'bg-danger'}">
                        </span>
                    </td>

                    <td class="text-muted fst-italic" th:text="${sol.comentario != null ? sol.comentario : 'Sin comentarios'}"></td>

                    <td class="text-center">
                        <div th:if="${sol.rutaAdjunto != null and !sol.rutaAdjunto.isEmpty()}"
                             th:with="ruta=${sol.rutaAdjunto.toLowerCase()},
                                      esImagen=${#strings.endsWith(ruta, '.jpg') or #strings.endsWith(ruta, '.png')},
                                      esPdf=${#strings.endsWith(ruta, '.pdf')}">

                            <button th:if="${esImagen or esPdf}" type="button" class="btn-action-view"
                                    data-bs-toggle="modal" data-bs-target="#modalVisualizar"
                                    th:onclick="cargarPrevisualizacion([[${sol.idSolicitud}]], [[${esImagen}]])"
                                    title="Ver Archivo">
                                <i class="bi bi-eye-fill"></i>
                            </button>

                            <a th:unless="${esImagen or esPdf}" th:href="@{/solicitud/descargar/{id}(id=${sol.idSolicitud})}"
                               class="btn-action-download" title="Descargar">
                                <i class="bi bi-download"></i>
                            </a>
                        </div>
                        <span th:unless="${sol.rutaAdjunto != null}" class="text-muted small">-</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalVisualizar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold text-secondary">Vista Previa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center bg-light">
                <img id="previewImage" src="" style="display: none;">
                <iframe id="previewFrame" src="" style="display: none;"></iframe>
            </div>
            <div class="modal-footer">
                <a id="btnDescargarModal" href="#" class="btn btn-primary rounded-pill px-4">
                    <i class="bi bi-download me-1"></i> Descargar
                </a>
                <button type="button" class="btn btn-secondary rounded-pill px-4" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function cargarPrevisualizacion(id, esImagen) {
        const urlVer = '/solicitud/ver-archivo/' + id;
        const urlDown = '/solicitud/descargar/' + id;
        document.getElementById('btnDescargarModal').href = urlDown;
        const img = document.getElementById('previewImage');
        const frame = document.getElementById('previewFrame');
        img.style.display = 'none'; frame.style.display = 'none';
        if(esImagen) { img.src = urlVer; img.style.display = 'block'; }
        else { frame.src = urlVer; frame.style.display = 'block'; }
    }
</script>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function () {
        $('.table-paginada').DataTable({
            "pageLength": 10,  // Muestra 10 registros por defecto
            "language": {
                "lengthMenu": "Mostrar _MENU_ registros por página",
                "zeroRecords": "No se encontraron resultados",
                "info": "Mostrando página _PAGE_ de _PAGES_",
                "infoEmpty": "No hay registros disponibles",
                "infoFiltered": "(filtrado de _MAX_ registros totales)",
                "search": "Buscar:",
                "paginate": {
                    "first": "Primero",
                    "last": "Último",
                    "next": "Siguiente",
                    "previous": "Anterior"
                }
            }
        });
    });
</script>

</body>
</html>
